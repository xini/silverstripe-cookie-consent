de:
  Innoweb\CookieConsent\CookieConsent:
    ManageCookies: 'Cookie-Einstellungen verwalten'
    AcceptAllCookies: 'Alle Cookies akzeptieren'
  Innoweb\CookieConsent\Model\CookieGroup:
    Title: 'Cookie-Name'
    Provider: 'Platziert von'
    Purpose: 'Zweck'
    Expiry: 'Ablauf'
    Necessary: 'Notwendig'
    Necessary_Content: '<p>Diese Website verwendet Cookies, um die Sitzung des Benutzers zu speichern und andere Aktivitäten durchzuführen, die für den Betrieb dieser Website unbedingt erforderlich sind.'
    Analytics: 'Analytics'
    Analytics_Content: '<p>Mit analytischen Cookies können wir die Nutzung der Website nachverfolgen, wodurch wir im Gegenzug die Informationen auf der Website verbessern können.</p>'
    Marketing: 'Marketing'
    Marketing_Content: '<p>Marketing-Cookies werden verwendet, um den Erfolg unserer Werbekampagnen zu verfolgen.</p>'
    External: 'Externer Inhalt'
    External_Content: '<p>Diese Art von Diensten ermöglicht es Ihnen, Inhalte, die auf externen Plattformen gehostet werden, direkt von den Seiten dieser Anwendung aus anzuzeigen und mit ihnen zu interagieren.</p>'
    Preferences: 'Einstellungen'
    Preferences_Content: '<p>Diese Website verwendet Cookies, um Browsereinstellungen zu speichern und das Surferlebnis des Benutzers zu optimieren. Zu diesen Cookies gehören beispielsweise solche, die für die Einstellung von Sprach- und Währungseinstellungen verwendet werden.</p>'
  Innoweb\CookieConsent\Forms\CookieConsentForm:
    Save: 'Speichern'
    FormMessage: 'Ihre Einstellungen wurden gespeichert'
  Innoweb\CookieConsent\Pages\CookiePolicyPage:
    SINGULARNAME: 'Cookie-Richtlinienseite'
    PLURALNAME: 'Cookie-Richtlinienseiten'
    PLURALS:
      one: 'Eine Cookie-Richtlinienseite'
      other: '{count} Cookie-Richtlinienseiten'
    DESCRIPTION: 'Cookie-Richtlinienseite'
    ManageCookies: 'Cookies verwalten'
    CookiesUsed: 'Auf dieser Website verwendete Cookies'
    Title: 'Cookie-Richtlinie'
    DefaultContent: '<p>Cookies sind im Browser installierte Codeteile, die den Eigentümer der Website dabei unterstützen, den Dienst gemäß den beschriebenen Zwecken bereitzustellen. Einige der Zwecke, für die Cookies installiert werden, erfordern möglicherweise auch die Zustimmung des Benutzers.</p><p>Wenn die Installation von Cookies auf einer Einwilligung beruht, kann diese Einwilligung jederzeit frei widerrufen werden, indem Sie das unten stehende Formular verwenden oder den Anweisungen in diesem Dokument folgen.</p>'
    DefaultFooterContent: '<h2>So erteilen oder widerrufen Sie die Zustimmung zur Installation von Cookies</h2><p>Zusätzlich zur Verwendung des oben bereitgestellten Formulars kann der Benutzer die Einstellungen für Cookies direkt in seinem eigenen Browser verwalten und verhindern, dass &ndash; zum Beispiel &ndash; Dritte daran hindern, Cookies zu installieren.<br />Über die Browsereinstellungen ist es auch möglich, in der Vergangenheit installierte Cookies zu löschen, einschließlich der Cookies, die möglicherweise die anfängliche Zustimmung zur Installation von Cookies durch diese Website gespeichert haben.<br />Benutzer finden Sie beispielsweise Informationen zur Verwaltung von Cookies in den gängigsten Browsern unter den folgenden Adressen: <a rel="noopener nofollow" href="https://support.google.com/chrome/answer/95647" target="_blank">Google Chrome</a>, <a rel="noopener nofollow" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-settings" target="_blank">Mozilla Firefox</a>, <a rel="noopener nofollow" href="https://support.apple.com/guide/safari/manage-cookies-and-website-data- sfri11471/" target="_blank">Apple Safari</a> und <a rel="noopener nofollow" href="https://support.microsoft.com/en-us/windows/delete-and-manage-cookies -168dab11-0753-043d-7c16-ede5947fc64d" target="_blank">Microsoft Edge</a>.</p><p>In Bezug In Bezug auf Cookies, die von Drittanbietern installiert werden, können Benutzer ihre Einstellungen verwalten und ihre Einwilligung widerrufen, indem sie auf den entsprechenden Opt-out-Link (falls vorhanden) klicken, indem sie die in der Datenschutzrichtlinie des Drittanbieters bereitgestellten Mittel verwenden oder sich an die wenden Dritter.</p><p>Ungeachtet des Vorstehenden informiert der Eigentümer, dass Benutzer den Anweisungen folgen können, die auf den nachfolgend verlinkten Initiativen von <a rel="noopener nofollow" href="http://www.youronlinechoices. eu/" target="_blank">EDAA</a> (EU), die <a rel="noopener nofollow" href="https://www.networkadvertising.org/understanding-digital-advertising" target="_blank">Network Advertising Initiative</a> (US) und die <a rel="noopener nofollow" href="https://www.aboutads.info/consumers/" target="_blank">Digital Advertising Alliance</a > (USA), <a rel="noopener nofollow" href="https://youradchoices.ca/understanding-online-advertising/" target="_blank">DAAC</a> (Kanada), <a rel= "noopener nofollow" href="http://www.ddai.info/optout" target="_b lank">DDAI</a> (Japan) oder andere ähnliche Dienste. Solche Initiativen ermöglichen es Benutzern, ihre Tracking-Präferenzen für die meisten Werbetools auszuwählen. Der Eigentümer empfiehlt daher, dass Benutzer diese Ressourcen zusätzlich zu den in diesem Dokument bereitgestellten Informationen nutzen.</p><h2>Eigentümer und Datenverantwortlicher</h2><p>[Name und Adresse Ihres Unternehmens]</p> <p>Eigentümer-Kontakt-E-Mail: [Ihre E-Mail-Adresse]</p><p>Da die Installation von Drittanbieter-Cookies und anderen Tracking-Systemen durch die innerhalb dieser Website verwendeten Dienste nicht vom Eigentümer technisch kontrolliert werden kann, werden keine spezifischen Hinweise darauf gegeben Von Dritten installierte Cookies und Tracking-Systeme sind als Hinweis zu betrachten. Um vollständige Informationen zu erhalten, wird der Benutzer gebeten, die Datenschutzrichtlinie für die jeweiligen in diesem Dokument aufgeführten Dienste von Drittanbietern zu konsultieren Sollten Sie weitere Informationen über die Verwendung von Cookies durch diese Website erhalten möchten, wenden Sie sich bitte an den Eigentümer.</p>'
  Innoweb\CookieConsent\Extensions\SiteConfigExtension:
    CookieConsent: 'Cookie-Einwilligung'
    CookieConsentTitle: 'Titel der Cookie-Einwilligung'
    CookieConsentContent: 'Inhalt der Cookie-Einwilligung'
    Cookies: 'Cookies'
    DefaultCookieConsentTitle: 'Diese Website verwendet Cookies'
    DefaultCookieConsentContent: '<p>Wir verwenden Cookies, um Inhalte zu personalisieren, Funktionen für soziale Medien bereitzustellen und unseren Datenverkehr zu analysieren. Wir geben auch Informationen über Ihre Nutzung unserer Website an unsere Partner für soziale Medien und Analysen weiter, die diese möglicherweise mit anderen Informationen kombinieren, die Sie ihnen zur Verfügung gestellt haben oder die sie durch Ihre Nutzung ihrer Dienste gesammelt haben. Sie stimmen unseren Cookies zu, wenn Sie unsere Website weiterhin nutzen.</p>'

