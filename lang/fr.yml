    Purpose: 'Objectif'
    Expiry: 'Expiration'
    Necessary: 'Nécessaire'
    Necessary_Content: '<p>Ce site Web utilise des cookies pour enregistrer la session de l''utilisateur et pour effectuer d''autres activités strictement nécessaires au fonctionnement de ce site Web.'
    Analytics: 'Analytique'
    Analytics_Content: '<p>Grâce aux cookies analytiques, nous sommes en mesure de suivre l''utilisation du site, ce qui nous permet en retour d''améliorer les informations sur le site.</p>'
    Marketing: 'Marketing'
    Marketing_Content: '<p>Les cookies marketing sont utilisés pour suivre le succès de nos campagnes publicitaires.</p>'
    External: 'Contenu externe'
    External_Content: '<p>Ce type de services vous permet de visualiser des contenus hébergés sur des plateformes externes directement depuis les pages de cette Application et d''interagir avec eux.</p>'
    Preferences: 'Préférences'
    Preferences_Content: '<p>Ce site utilise des cookies pour enregistrer les préférences de navigation et optimiser l''expérience de navigation de l''utilisateur. Parmi ces cookies figurent, par exemple, ceux utilisés pour le paramétrage des préférences de langue et de devise.</p>'
  Innoweb\CookieConsent\Forms\CookieConsentForm:
    Save: 'Enregistrer'
    FormMessage: 'Vos préférences ont été enregistrées'
  Innoweb\CookieConsent\Pages\CookiePolicyPage:
    SINGULARNAME: 'Page Politique relative aux cookies'
    PLURALNAME: 'Pages relatives à la politique relative aux cookies'
    PLURALS:
      one: 'Une page de politique en matière de cookies'
      other: '{count} pages de politique en matière de cookies'
    DESCRIPTION: 'Page Politique relative aux cookies'
    ManageCookies: 'Gérer les cookies'
    CookiesUsed: 'Cookies utilisés sur ce site Web'
    Title: 'Politique relative aux cookies'
    DefaultContent: '<p>Les cookies sont des portions de code installées dans le navigateur qui aident le propriétaire du site Web à fournir le service conformément aux finalités décrites. Certaines des finalités pour lesquelles les cookies sont installés peuvent également nécessiter le consentement de l''utilisateur.</p><p>Lorsque l''installation de cookies est basée sur le consentement, ce consentement peut être librement retiré à tout moment en utilisant le formulaire ci-dessous ou en suivant les instructions fournies dans ce document.</p>'
    DefaultFooterContent: '<h2>Comment donner ou retirer son consentement à l''installation de cookies</h2><p>En plus d''utiliser le formulaire fourni ci-dessus, l''utilisateur peut gérer les préférences pour les cookies directement depuis son propre navigateur et empêcher &ndash; par exemple &ndash; tiers d''installer des cookies.<br />Par le biais des préférences du navigateur, il est également possible de supprimer les cookies installés dans le passé, y compris les cookies qui peuvent avoir enregistré le consentement initial pour l''installation de cookies par ce site Web.<br />Utilisateurs peut, par exemple, trouver des informations sur la gestion des cookies dans les navigateurs les plus utilisés aux adresses suivantes: <a rel="noopener nofollow" href="https://support.google.com/chrome/answer/95647" target="_blank">Google Chrome</a>, <a rel="noopener nofollow" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences" target="_blank">Mozilla Firefox</a>, <a rel="noopener nofollow" href="https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/" target="_blank">Apple Safari</a> et <a rel="noopener nofollow" href="https://support.microsoft.com/en-us/windows/delete-and-manage-cookies -168dab11-0753-043d-7c16-ede5947fc64d" target="_blank">Microsoft Edge</a>.</p><p>En ce qui concerne aux cookies installés par des tiers, les utilisateurs peuvent gérer leurs préférences et le retrait de leur consentement en cliquant sur le lien de désactivation correspondant (le cas échéant), en utilisant les moyens prévus dans la politique de confidentialité du tiers ou en contactant le tiers.</p><p>Nonobstant ce qui précède, le propriétaire informe que les utilisateurs peuvent suivre les instructions fournies sur les initiatives liées ultérieurement par <a rel="noopener nofollow" href="http://www.youronlinechoices.eu/" target="_blank">EDAA</a> (UE), le <a rel="noopener nofollow" href="https://www.networkadvertising.org/understanding-digital-advertising" target="_blank ">Network Advertising Initiative</a> (États-Unis) et <a rel="noopener nofollow" href="https://www.aboutads.info/consumers/" target="_blank">Digital Advertising Alliance</a > (États-Unis), <a rel="noopener nofollow" href="https://youradchoices.ca/understanding-online-advertising/" target="_blank">DAAC</a> (Canada), <a rel= "noopener nofollow" href="http://www.ddai.info/optout" target="_b lank">DDAI</a> (Japon) ou d''autres services similaires. De telles initiatives permettent aux Utilisateurs de sélectionner leurs préférences de suivi pour la plupart des outils publicitaires. Le propriétaire recommande donc aux utilisateurs d''utiliser ces ressources en plus des informations fournies dans ce document.</p><h2>Propriétaire et responsable du traitement</h2><p>[Nom et adresse de votre entreprise]</p> <p>E-mail de contact du propriétaire: [votre adresse e-mail]</p><p>Étant donné que l''installation de cookies tiers et d''autres systèmes de suivi via les services utilisés sur ce site Web ne peut pas être techniquement contrôlée par le propriétaire, toute référence spécifique à les cookies et les systèmes de suivi installés par des tiers doivent être considérés comme indicatifs. Afin d''obtenir des informations complètes, l''utilisateur est prié de consulter la politique de confidentialité des services tiers respectifs énumérés dans ce document.</p><p>Compte tenu de la complexité objective entourant l''identification des technologies basées sur les cookies, les utilisateurs sont encouragés à contacter le propriétaire s''ils souhaitent recevoir de plus amples informations sur l''utilisation des cookies par ce site Web.</p>'
  Innoweb\CookieConsent\Extensions\SiteConfigExtension:
    CookieConsent: 'Consentement aux cookies'
