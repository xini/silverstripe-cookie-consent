    CookieConsentContent: 'Contenu de consentement aux cookies'
    Cookies: 'Cookies'
    DefaultCookieConsentTitle: 'Ce site Web utilise des cookies'
    DefaultCookieConsentContent: '<p>Nous utilisons des cookies pour personnaliser le contenu, fournir des fonctionnalités de médias sociaux et analyser notre trafic. Nous partageons également des informations sur votre utilisation de notre site avec nos partenaires de médias sociaux et d''analyse qui peuvent les combiner avec d''autres informations que vous leur avez fournies ou qu''ils ont collectées lors de votre utilisation de leurs services. Vous consentez à nos cookies si vous continuez à utiliser notre site Web.</p>'

