  Innoweb\CookieConsent\Model\CookieGroup:
    Title: 'Nom du cookie'
    Provider: 'Place par'
    Purpose: 'Objectif'
    Expiry: 'Expiration'
    Necessary: 'Nécessaire'
    Necessary_Content: '<p>Les cookies nécessaires sont essentiels au bon fonctionnement du site web et ne peuvent pas être désactivés. Ils sont utilisés pour activer des fonctionnalités essentielles, telles que l''accessibilité et la sécurité, et pour nous permettre de suivre vos choix en matière de cookies.</p>'
    Analytics: 'Analytique'
    Analytics_Content: '<p>Les cookies analytiques nous permettent de mesurer et de rendre compte de l''activité du site Web en suivant les visites des pages, l''emplacement des visiteurs et la façon dont ils se déplacent sur le site Web.</p>'
    Marketing: 'Marketing'
    Marketing_Content: '<p>Les cookies marketing sont utilisés pour suivre les visiteurs sur les sites web. Ils permettent d''afficher des publicités pertinentes et attrayantes pour chaque utilisateur. Ils sont également utilisés pour afficher du contenu intégré provenant d''autres sites web sur notre site web.</p>'
    External: 'Contenu externe'
    External_Content: '<p>Les cookies externes sont placés par des plateformes tierces et vous permettent de visualiser et d''interagir avec le contenu hébergé sur des plateformes externes directement à partir des pages de ce site Web.</p>'
    Preferences: 'Préférences'
    Preferences_Content: '<p>Les cookies de préférence sont utilisés pour stocker les paramètres du navigateur et optimiser l''expérience de navigation de l''utilisateur. Ces cookies incluent, par exemple, ceux utilisés pour définir les préférences de langue et de devise.</p>'
  Innoweb\CookieConsent\Forms\CookieConsentForm:
    Save: 'Enregistrer'
    FormMessage: 'Vos préférences ont été enregistrées'
  Innoweb\CookieConsent\Pages\CookiePolicyPage:
    SINGULARNAME: 'Page politique en matière de cookies'
    PLURALNAME: 'Pages relatives à la politique en matière de cookies'
    PLURALS:
      one: 'Une page de politique en matière de cookies'
      other: '{count} pages de politique en matière de cookies'
    DESCRIPTION: 'Page Politique relative aux cookies'
    ManageCookies: 'Gérer les cookies'
    CookiesUsed: 'Cookies utilisés sur ce site Web'
    Title: 'Politique relative aux cookies'
    DefaultContent: '<p>Les cookies sont de petits fichiers texte qui peuvent être stockés sur votre ordinateur ou autre appareil lorsque vous consultez un site web. Ils sont généralement utilisés pour améliorer le fonctionnement des sites web, pour suivre vos déplacements sur le site, pour afficher des vidéos intégrées et pour des activités similaires.</p><p>Ce site web utilise des cookies internes (cookies placés par ce site web), ce qui signifie que seul ce site web peut les lire. De plus, ce site web utilise des services externes, qui installent également leurs propres cookies, appelés cookies tiers, pour afficher du contenu provenant de fournisseurs externes.</p><p>Nous utilisons plusieurs catégories de cookies sur ce site web. Veuillez consulter leurs définitions ci-dessous. Vous pouvez modifier vos préférences en matière de cookies dans la section « Gérer les cookies » ci-dessous en cochant la case correspondante à la catégorie sélectionnée et en cliquant sur « Enregistrer ».</p>'
    DefaultFooterContent: '<h2>Comment donner ou retirer son consentement aux cookies</h2><p>Outre le formulaire « Gérer les cookies » fourni ci-dessus, l''utilisateur peut gérer ses préférences en matière de cookies directement depuis son navigateur et empêcher, par exemple, l''installation de cookies par des tiers.</p><p>Grâce aux préférences du navigateur, il est également possible de supprimer les cookies installés précédemment, y compris ceux qui ont pu enregistrer le consentement initial à l''installation de cookies par ce site web.</p><p>Les utilisateurs peuvent, par exemple, trouver des informations sur la gestion des cookies dans les navigateurs les plus courants aux adresses suivantes : <a rel="noopener nofollow" href="https://support.google.com/chrome/answer/95647" target="_blank">Google Chrome</a>, <a rel="noopener nofollow" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences" target="_blank">Mozilla Firefox</a>, <a rel="noopener nofollow" href="https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/" target="_blank">Apple Safari</a> et <a rel="noopener nofollow" href="https://support.microsoft.com/en-us/windows/delete-and-manage-cookies-168dab11-0753-043d-7c16-ede5947fc64d" target="_blank">Microsoft Edge</a>.</p><h2>Propriétaire et responsable du traitement des données</h2><p>[Nom et adresse]</p><h3>Coordonnées :</h3><p>Le responsable de la confidentialité<br>[Nom, adresse e-mail, téléphone, adresse]</p><p>Étant donné que l''installation de cookies tiers et d''autres systèmes de suivi via les services utilisés sur ce site web ne peut pas être techniquement contrôlée par le propriétaire, toute référence spécifique à Les cookies installés par des tiers sont donnés à titre indicatif. Pour obtenir des informations complètes, l''utilisateur est invité à consulter la politique de confidentialité des cookies tiers mentionnés dans la présente notice.</p><p>Compte tenu de la complexité objective de l''identification des technologies basées sur les cookies, nous vous invitons à nous contacter pour toute information complémentaire sur l''utilisation des cookies par ce site web.</p>'
  Innoweb\CookieConsent\Extensions\SiteConfigExtension:
    CookieConsent: 'Consentement aux cookies'
    CookieConsentTitle: 'Titre de consentement au cookie'
    CookieConsentContent: 'Contenu de consentement aux cookies'
    Cookies: 'Cookies'
    DefaultCookieConsentTitle: 'Ce site Web utilise des cookies'
    DefaultCookieConsentContent: '<p>Nous traitons vos données personnelles à l''aide de cookies pour assurer le bon fonctionnement du site web. Avec votre consentement, nous pouvons également utiliser des cookies à des fins d''analyse ou de marketing. Vous pouvez modifier votre consentement à ces cookies non essentiels en cliquant sur « Gérer les paramètres des cookies » ou les refuser en cliquant sur « Cookies nécessaires uniquement ». Vous pouvez retirer votre consentement à tout moment via le lien vers la politique relative aux cookies en bas de page du site web et en modifiant vos paramètres préférés. Pour plus d''informations sur l''utilisation des cookies, veuillez cliquer sur « Gérer les paramètres des cookies ».</p>'

